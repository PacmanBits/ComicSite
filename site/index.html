<!DOCTYPE HTML>
<html>
	<head>
		<script src="js/lib/jquery.js"></script>
		<script src="js/cust/Utility.js"></script>
		<script src="js/cust/Framed.js"></script>
		<script src="js/cust/Burst.js"></script>
		
		<script>
			$(function()
			{
				Framed.FPSColor("white");
				Framed.ShowFPS();
			});
		</script>
		
		<script>
			(function()
			{
				// Ray creation variables
				var rays      = 20   ;
				var rayRatio  = 0.75 ;
				var rayLength = 1000 ;
				
				// Bubble variables
				var minSize        = 5    ;
				var maxSize        = 15   ;
				var bubbleCount    = 3    ;
				var pullMultiplier = 1    ;
				var minChangeFreq  = 1000 ;
				var maxChangeFreq  = 3000 ;
				var bubbleDragCoef = 0.5 ;
				
				var bgColor = "#71D9E8";
				var bubbles = $();
				var blastZone;
				var bubbleZone;
				
				function Bubble()
				{
					var p = Util.Vec.New( // position
						Math.random() * 100,
						Math.random() * 100
					);
					
					var size = (maxSize - minSize) * Math.random() + minSize;
					
					var el = Util.MakeDiv()
						.css({
							position        : "absolute"             ,
							left            : p.x + "%"              ,
							top             : p.y + "%"              ,
							width           : size + "em"            ,
							height          : size + "em"            ,
							backgroundColor : bgColor                ,
							borderRadius    : "50%"                  ,
							transform       : "translate(-50%,-50%)"
						})
						.appendTo(bubbleZone)
					;
					
					bubbles = bubbles.add(el);
					
					var t = Util.Vec.New(); // target
					var v = Util.Vec.New(); // velocity
					
//					var v = Util.Vec.New();
					
					function newTarget()
					{
						t.x = Math.random() * 100;
						t.y = Math.random() * 100;
					}
					
					newTarget();
					
					Framed.AddOnFrameHandler(function(dt)
					{
						var dir = Util.Vec.Sub(t, p);
						
						if(Util.Vec.Mag(dir) <= 10)
						{
							newTarget();
							return;
						}
						
						var a = Util.Vec.Mlt(dir, dt / (1000 * 100000));
						v = Util.Vec.Add(v, Util.Vec.Sub(a, Util.Vec.Mlt(Util.Vec.Mlt(v, dt / 1000), bubbleDragCoef)));
						
						p = Util.Vec.Add(v, p);
						
						el.css({
							left : p.x + "%" ,
							top  : p.y + "%"
						})
					});
				}
				
				// Set'm and forget'm variables
				var period  = 2 * Math.PI / rays ;
				var raySize = period * rayRatio  ;
				
				var c = { x : 1000, y : 1000 };
				
				$(function()
				{
					var canvas = $("#HalfToneBlast-BlastRays");
					var ctx = canvas[0].getContext("2d");
					
					blastZone = $("#HalfToneBlast");
					bubbleZone = $("#HalfToneBlast-Bubbles");
					
					ctx.fillStyle = bgColor;
					ctx.beginPath();
					ctx.moveTo(c.x, c.y);
					
					for(var theta = 0; theta < 2 * Math.PI; theta += period)
					{
						var p1 = {
							x : rayLength * Math.sin(theta),
							y : rayLength * Math.cos(theta)
						};
						
						var p2 = {
							x : rayLength * Math.sin(theta + raySize),
							y : rayLength * Math.cos(theta + raySize)
						};
						
						ctx.lineTo( p1.x + c.x, p1.y + c.y );
						ctx.lineTo( p2.x + c.x, p2.y + c.y );
						ctx.lineTo( c.x,        c.y        );
					}
					
					ctx.closePath();
					ctx.fill();
					
					for(var b = 0; b < bubbleCount; b++)
					{
						new Bubble();
					}
				});
			})();
		</script>
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div id="HalfToneBlast">
			<div id="HalfToneBlast-Bubbles"></div>
			<div id="HalfToneBlast-Center">
				<canvas id="HalfToneBlast-BlastRays" width="2000" height="2000"></canvas>
				<div id="HalfToneBlast-Cap"></div>
			</div>
		</div>
		<div id="BlastZone"></div>
		<div class="bubble" style="left:10em;top:20em;">See spot.  See spot run.  Run spot run.</div>
		<div class="bubble bubble-left" style="left:2em;top:5em;">Speach nub on the left.</div>
		<div class="comic-page">
			<div class="comic-frame"><div class="comic-frame-content"></div></div><div class="comic-frame comic-frame-twoThirds"><div class="comic-frame-content"></div></div><div class="comic-frame"><div class="comic-frame-content"></div></div><div class="comic-frame"><div class="comic-frame-content"></div></div><div class="comic-frame"><div class="comic-frame-content"></div></div>
		</div>
	</body>
</html>
